<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digite algo para fazer quarta</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fff8b3; /* amarelo claro */
      --accent: #22c1b9; /* turquesa/azul */
      --accent-strong: #06a89d;
      --text: #14202b;
      --muted: #3b4a55;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      background-image:
        radial-gradient(circle, rgba(0,0,0,0.85) 1px, transparent 1px);
      background-size: 14px 14px;
    }

    .input-card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      padding:28px;
      border-radius:14px;
      box-shadow: 0 6px 20px rgba(5,30,40,0.08);
      border:1px solid rgba(0,0,0,0.06);
      text-align:center;
    }

    h1{
      margin:0 0 20px 0;
      font-size:24px;
      letter-spacing:-0.01em;
      line-height:1.2;
      color:var(--text);
    }

    .field{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-bottom:12px;
    }

    input[type="text"]{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border: 2px solid transparent;
      outline:none;
      font-size:16px;
      box-shadow: 0 6px 18px rgba(34,193,185,0.08);
      background: linear-gradient(180deg, rgba(34,193,185,0.12), rgba(34,193,185,0.06));
      transition: box-shadow .18s ease, transform .08s ease;
      color:var(--text);
      font-weight:500;
      caret-color:var(--accent-strong);
    }

    input[type="text"]::placeholder{color:rgba(20,32,43,0.45)}

    input[type="text"]:focus{
      box-shadow: 0 10px 30px rgba(34,193,185,0.14);
      transform: translateY(-2px);
      border-color: rgba(6,168,157,0.15);
    }

    button{
      padding:12px 14px;
      border-radius:10px;
      border:none;
      background: var(--accent-strong);
      color:white;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(6,168,157,0.16);
    }

    .msg{
      margin-top:10px;
      font-weight:600;
      color:var(--muted);
      min-height:24px;
    }

    .msg.success{ color: #065f58; }
    .msg.error{ color: #7a1f1f; }
  </style>
</head>
<body>
  <div class="input-card">
    <h1>Digite algo para fazer quarta</h1>
    <div class="field">
      <input id="entrada" type="text" placeholder="Digite aqui" aria-label="entrada" />
      <button id="botao">Enviar</button>
    </div>
    <div id="mensagem" class="msg" aria-live="polite"></div>
  </div>

  <script>
    const entrada = document.getElementById('entrada');
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');

    function checar(){
      const val = entrada.value.trim().toLowerCase();
      if(val === 'sexo'){
        mensagem.textContent = 'Segunda tentativa de quarta corretamente iniciada';
        mensagem.className = 'msg success';
        mensagem.animate([{opacity:0, transform:'translateY(6px)'},{opacity:1, transform:'translateY(0)'}], {duration:260, easing:'ease-out'});
      } else {
        mensagem.textContent = 'Tente novamente.';
        mensagem.className = 'msg error';
      }
    }

    botao.addEventListener('click', checar);
    entrada.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') checar();
    });

    window.addEventListener('load', ()=>entrada.focus());
  </script>
</body>
</html>
